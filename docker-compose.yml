version: "3.9"
services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "3100:3100"
    depends_on:
      - chrome
    volumes:
      - pdfs:/app/pdfs  # Persiste a pasta pdfs

  chrome:
    image: browserless/chrome:latest
    ports:
      - "3000:3000"
    environment:
      - "MAX_CONCURRENT_SESSIONS=10"
    volumes:
      - chrome_data:/data # Persiste dados do chrome

volumes:
  pdfs:
  chrome_data:
